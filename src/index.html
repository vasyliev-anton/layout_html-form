<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset class="container">
          <legend>Personal information</legend>
          <label class="fieldForm">
            Surname:
            <input
            type="text"
            name="surname"
            class="field"
            id="surname"
            autocomplete="off"
            required
            >
          </label>
          <label class="fieldForm">
              Name:
            <input
            class="field"
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
            >
          </label>
          <label class="fieldForm">
            How old are You?
            <input
            type="number"
            name="old"
            class="field"
            id="old"
            min="1"
            max="100"
            value="12"
            required
            >
          </label>
          <label class="fieldForm">
            Full date of birth:
            <input
            type="date"
            name="dateOfBirth"
            class="field"
            id="dateOfBirth"
            required
            >
          </label>
          <label class="fieldForm">
            I accept the term of the agreement
            <input
            type="checkbox"
            class="field"
            name="terms"
            id="terms"
            required
            >
          </label>
        </fieldset>
        <fieldset class="container">
          <legend>
            Registration
          </legend>
          <label class="fieldForm">
            E-mail:
            <input
            type="email"
            class="field"
            name="email"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
            >
          </label>
          <label class="fieldForm">
            Password:
            <input
            type="password"
            class="field"
            name="password"
            id="password"
            autocomplete="off"
            minlength="8"
            maxlength="32"
            required
            >
          </label>
        </fieldset>
        <fieldset class="container">
          <legend>An interesting fact about you!</legend>
          <label class="fieldForm">
            <span class="spanCat">Do you love cats?</span>
            <input
            type="radio"
            name="cats"
            class="field"
            value="y"
            >
            Yes
            <input
            type="radio"
            class="field"
            name="cats"
            value="n"
            >
            No
          </label>
          <label class="fieldForm">
          What is your favorite color?
            <input type="color" name="color">
          </label>
          <label class="fieldForm">
          What time do you go to bed?
            <input
            type="time"
            class="field"
            name="timeGoBed"
            >
          </label>
          <label class="fieldForm">What are your favorite barnd of cars?
            <select
            name="cars"
            id="cars"
            multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="fieldForm">
          How do you rate our work?
            <input
            type="range"
            value="0"
            class="field"
            >
          </label>
        </fieldset>
        <fieldset class="container">
          <legend>Additional info:</legend>
          <label class="fieldForm">
          Comments:
            <textarea
            name="comments"
            autocomplete="off"
            class="field"
            cols="20"
            rows="2"
            >
            </textarea>
          </label>
          <label for="select" class="fieldForm">
            Would you recommend us?
            <select name="select" class="field">
              <option value="Yes" selected>Yes</option>
              <option value="No">No</option>
              <option value="Maybe">Maybe</option>
            </select>
          </label>
        </fieldset>
        <button type="submit" class="btn">Submit</button>
      </form>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
